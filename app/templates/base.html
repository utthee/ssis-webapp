<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Data Tables -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.bootstrap5.css">

    <script>
        if (sessionStorage.getItem('sidebarCollapsed') === 'false') {
            document.documentElement.classList.add('sidebar-expanded');
        }
    </script>
</head>

<body>
    <div class="d-flex">
        <!-- SIDEBAR -->
        <aside id="sidebar" class="collapsed bg-light">
            <div class="sidebar-logo">
                <i class="bi bi-globe"></i>
                <span>Sphere</span>
            </div>

            <nav class="sidebar-nav">
                <!-- PRIMARY LIST -->
                <ul class="nav-list">
                    <li class="sidebar-item">
                        <a href="{{ url_for('dashboard.dashboard') }}"
                            class="sidebar-link {% if request.endpoint == 'dashboard.dashboard' %}active{% endif %}"
                            data-title="Dashboard">
                            <i class="bi bi-house fs-2"></i>
                            <span class="sidebar-label">Dashboard</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="{{ url_for('student.students') }}"
                            class="sidebar-link {% if request.endpoint == 'student.students' %}active{% endif %}"
                            data-title="Students">
                            <i class="bi bi-person fs-2"></i>
                            <span class="sidebar-label">Students</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="{{ url_for('program.programs') }}"
                            class="sidebar-link {% if request.endpoint == 'program.programs' %}active{% endif %}"
                            data-title="Programs">
                            <i class="bi bi-mortarboard fs-2"></i>
                            <span class="sidebar-label">Programs</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="{{ url_for('college.colleges') }}"
                            class="sidebar-link {% if request.endpoint == 'college.colleges' %}active{% endif %}"
                            data-title="Colleges">
                            <i class="bi bi-building fs-2"></i>
                            <span class="sidebar-label">Colleges</span>
                        </a>
                    </li>
                </ul>

                <!-- SECONDARY LIST BOTTOM CONTENT -->
                <ul class="nav-list logout-list">
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link" data-bs-toggle="modal"
                            data-bs-target="#logoutConfirmationModal">
                            <i class="bi bi-box-arrow-right fs-2"></i>
                            <span class="sidebar-label">Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <div class="main">
            <!-- NAVBAR-->
            <nav class="navbar navbar-expand border-bottom bg-light shadow-sm">
                <button class="toggler-btn" type="button">
                    <i class="bi bi-list fs-2"></i>
                </button>
                <span id="page-title" class="ms-2">
                    {{ page_title }}
                </span>
            </nav>
            
            <!-- MAIN CONTENT -->
            <main class="p-3">
                <div class="container-fluid">
                    <div class="mb-3">
                        {% block body %}

                        {% endblock %}
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- CRUD CONFIRMATION MODAL -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title w-100" id="confirmationModalLabel">Action Successful</h5>
                </div>
                <div class="modal-body">
                    <p class="mt-3" id="confirmationModalMessage">The action has been successfully completed.</p>
                </div>
                <div class="modal-footer justify-content-right">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- LOGOUT CONFIRMATION MODAL -->
    <div class="modal fade" id="logoutConfirmationModal" tabindex="-1" aria-labelledby="logoutConfirmationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title w-100" id="logoutConfirmationModalLabel">Logout Sphere</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="mt-3">
                        Are you sure you want to logout?
                    </p>
                </div>
                <div class="modal-footer justify-content-right">
                    <form id="logoutForm" action="{{ url_for('user.logout') }}" method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="bi bi-x-lg"></i> Cancel
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-lg"></i> Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
        </script>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>

    <!-- Data Tables CDN -->
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.bootstrap5.js"></script>

    <!-- Main JS -->
    <script src="{{url_for('static', filename='script.js')}}"></script>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
