{% extends "auth.html" %}
{% block title %}Login{% endblock %}

{% block body %}
<form action="{{ url_for('user.login') }}" method="post">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-card p-4 bg-white shadow rounded-4">
            <div class="header-text mb-4 text-center">
                <h2>Sphere</h2>
                <h4>Student Information System</h4>
                <p>Log in to continue</p>
            </div>

            <div class="mb-3">
                <input type="text" name="username" class="form-control form-control-lg bg-light fs-6"
                    placeholder="Username" required>
            </div>

            <div class="mb-3">
                <input type="password" name="password" class="form-control form-control-lg bg-light fs-6"
                    placeholder="Password" required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="formCheck">
                    <label for="formCheck" class="form-check-label text-secondary">
                        <small>Remember Me</small>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100 mb-3">Log in</button>

            <div class="text-center">
                <p>Don't have an account? <a href="{{ url_for('user.signup') }}">Sign Up</a></p>
            </div>
        </div>
    </div>
</form>
{% endblock %}
