{% extends "base.html" %}

{% block body %}
    <!-- NAV BAR FOR SEARCH AND SORT BY FUNCTION-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Sort by Dropdown -->
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Sort by
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">College Code</a></li>
                    <li><a class="dropdown-item" href="#">College Name></a></li>
                </ul>
            </div>
            
            <form class="d-flex ms-auto me-3">
                <!-- Search Bar -->
                <input class="form-control me-2" type="search" placeholder="Searchâ€¦" aria-label="Search">
                <button class="btn btn-outline-primary d-inline-flex align-items-center" type="submit">
                    <i class="bi bi-search me-1"></i>
                    <span>Search</span>
                </button>
            </form>
        </div>
    </nav>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">College Code</th>
                <th scope="col">College Name</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for college in colleges %}
                <tr>
                    <th scope="row">{{ college.code }}</th>
                    <td>{{ college.name }}</td>
                    <td>
                        <a href="#" class="btn btn-primary">
                            <i class="bi bi-pencil-square"></i> Edit
                        </a>
                        <a href="#" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- PAGINATION -->
    <div class="d-flex align-items-center">
        <!-- Left: Register button -->
        <a href="#" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registerModal">
            <i class="bi bi-plus-lg"></i> Register
        </a>

        <!-- Right: Pagination -->
        <nav aria-label="Page navigation example" class="ms-auto">
            <ul class="pagination mb-0">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
            </ul>
        </nav>
    </div>
{% endblock %}
